<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form with Supabase</title>
</head>
<body>

  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Your Name</label>
    <input id="name" name="name" type="text" required />

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <!-- Load Supabase JS v1 to get global `supabase` variable -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1/dist/supabase.min.js"></script>

  <script>
    const supabaseUrl = 'https://mrhpzlverdybimwbnuvp.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yaHB6bHZlcmR5Ymltd2JudXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MjgyMzksImV4cCI6MjA3MzEwNDIzOX0.3iw8xiv7G0Oq56_RGN7WdUYCAvv4GVzXPskfaLfj2SY';

    // Create supabase client from global `supabase`
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const message = form.message.value.trim();

      if (!name || !message) {
        alert('Please fill in both fields.');
        return;
      }

      const { data, error } = await supabaseClient
        .from('messages')
        .insert([{ name, message }]);

      if (error) {
        console.error(error);
        alert('Error sending message, please try again.');
      } else {
        alert('Message sent!');
        form.reset();
      }
    });
  </script>

</body>
</html>
